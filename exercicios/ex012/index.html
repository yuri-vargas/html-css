<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Video hospedado no meu propio servidor: </p>
    <video width="500" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do Youtube!</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo!</h1>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&color=c9ff23&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
